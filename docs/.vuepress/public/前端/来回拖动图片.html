<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>来回拖动图片dome</title> 
</head> 
<style>
#div1, #div2 {
	float:left; 
	width:100px; 
	height:100px; 
	margin:10px;
	padding:10px;
	border:1px solid #aa00aa;
}
</style>

<script>			

    function allowDrop(ev)
    {
        ev.preventDefault();
    }
     
    function drag(ev)
    {
        ev.dataTransfer.setData("Text",ev.target.id);
    }
     
    function drop(ev)
    {
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>

<body>
    <p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" >
            <img id="drag1" src="./scream.png" draggable="true" ondragstart="drag(event)" width="69" height="69">
        </div>
    </p>
    <p>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:350px;height:100px;padding:10px;border:1px solid #aaaaaa;">
    </p>

        
    </div>
</body>
</html>
